    <img src="images/loading.svg">

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide-1">
            <div class="item-image animated" data-ani-name="slideInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">2017年9月8日，<br>我们的小公主诞生了</p>
        </div>
        <div class="swiper-slide slide-2">
            <div class="item-image animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="0.3s">她有一个诗意的名字：郑栖桐</p>
        </div>
        <div class="swiper-slide slide-3">
            <div class="item-image animated" data-ani-name="flipInX" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">《诗经》有云：<br>"凤凰鸣矣，于彼高冈;<br>梧桐生矣，于彼朝阳"</p>
        </div>
        <div class="swiper-slide slide-4">
            <div class="item-image animated" data-ani-name="rotateIn" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">我愿我能在我孩子的自己的世界的中心，占一角清净地。</p>
        </div>
        <div class="swiper-slide slide-5">
            <div class="item-image animated" data-ani-name="zoomIn" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">我知道有星星同他说话，天空也在他面前垂下，用它傻傻的云朵和彩虹来娱悦他。</p>
        </div>
        <div class="swiper-slide slide-6">
            <div class="item-image animated" data-ani-name="fadeInUp" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">那些大家以为他是哑的人，那些看去像是永不会走动的人，</p>
        </div>
        <div class="swiper-slide slide-7">
            <div class="item-image animated" data-ani-name="rollIn" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">都带了他们的故事，捧了满装着五颜六色的玩具的盘子，匍匐地来到他的窗前。</p>
        </div>
        <div class="swiper-slide slide-8">
            <div class="item-image animated" data-ani-name="slideInUp" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">我愿我能在横过孩子心中的道路上游行，解脱了一切的束缚；</p>
        </div>
        <div class="swiper-slide slide-9">
            <div class="item-image animated" data-ani-name="fadeInUp" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="rollIn" data-ani-duration="1s" data-ani-delay="0.3s">在那儿，使者奉了无所谓的使命奔走于无史的诸王的王国间；</p>
        </div>
        <div class="swiper-slide slide-10">
            <div class="item-image animated" data-ani-name="fadeInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">在那儿，理智以她的法律造为纸鸢而飞放；</p>
        </div>
        <div class="swiper-slide slide-11">
            <div class="item-image animated" data-ani-name="fadeInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">真理也使事实从桎梏中自由了</p>
        </div>
        <div class="swiper-slide slide-12">
            <div class="item-image animated" data-ani-name="fadeInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s"></p>
        </div>
        <div class="swiper-slide slide-13">
            <div class="item-image animated" data-ani-name="fadeInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s"></p>
        </div>
        <div class="swiper-slide slide-14">
            <div class="item-image animated" data-ani-name="fadeInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s"></p>
        </div>
        <div class="swiper-slide slide-15">
            <div class="item-image animated" data-ani-name="fadeInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s"></p>
        </div>
        <div class="swiper-slide slide-16">
            <div class="item-image animated" data-ani-name="fadeInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s"></p>
        </div>
        <div class="swiper-slide slide-17">
            <div class="item-image animated" data-ani-name="fadeInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s"></p>
        </div>
